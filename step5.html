<!DOCTYPE html>

<html>

<head>

	<title></title>
    <style type="text/css">
        .color-red { color: red;}
        .color-blue { color: blue;}
        .is-loading { background: red;}
    </style>
</head>

<body>
    <div id="root">
        <h1 :class='className'>Hello World</h1>
        <button :title='title'>Hover Over Me</button>
        <button :class="{ 'is-loading': isLoading }" @click='toggleClass'>Toggle Me</button>
        <button :disabled='isLoading'>Disabled While Loading</button>
    </div>

    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script>


        new Vue({
            el: '#root',
            data: {
                title: 'Now the title is being set through JavaScript',
                className: 'color-red',
                isLoading: false

            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        })
    </script>


</body>

</html>
