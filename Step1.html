<!DOCTYPE html>

<html>

<head>

	<title>First Vue</title>

</head>

<body>
    <div id="root">
        <input type="text" id="input" v-model="message">

        <p>The Value of the input is: {{ message }} </p>
    </div>

    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script>


        new Vue({
            el: '#root',
            data: {
                message: "Hello World"
            }
        })
    </script>


</body>

</html>
